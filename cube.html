<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3D Rotating Cube</title>
    <style>
    
    *{
        font-family: monospace;
    }

      body {
        overflow: hidden;
        color: white;
        background: black;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        perspective: 800px; /* Adds perspective to the 3D space */
      }

      .cube {
        width: 200px;
        height: 200px;
        position: relative;
        transform-style: preserve-3d; /* Ensures that child elements maintain 3D positioning */
        animation: rotate 5s infinite linear; /* Animation for rotation */
      }

      .face {
        position: absolute;
        width: 200px;
        height: 200px;
        background-color: #00f9;
        border: 1px solid white;
        text-align: center;
        line-height: 200px;
        font-size: 24px;
        font-weight: bold;
      }

      .front {
        transform: translateZ(100px);
      }
      .back {
        transform: rotateY(180deg) translateZ(100px);
      }
      .right {
        transform: rotateY(90deg) translateZ(100px);
      }
      .left {
        transform: rotateY(-90deg) translateZ(100px);
      }
      .top {
        transform: rotateX(90deg) translateZ(100px);
      }
      .bottom {
        transform: rotateX(-90deg) translateZ(100px);
      }

      @keyframes rotate {
        0% {
          transform: rotateX(0deg) rotateY(0deg);
        }
        100% {
          transform: rotateX(360deg) rotateY(360deg);
        }
      }
    </style>
  </head>
  <body>
    <div class="cube" id="cube">
      <div class="face front">Front</div>
      <div class="face back">Back</div>
      <div class="face right">Right</div>
      <div class="face left">Left</div>
      <div class="face top">Top</div>
      <div class="face bottom">Bottom</div>
    </div>
  </body>
  <script>
    const cube = document.getElementById('cube')
    onmousemove = function(e)
    { 
      cube.style.animationDuration = '0s'
      x = e.x/document.body.clientWidth*360
      y = e.y/document.body.clientHeight*360
      cube.style.transform = `rotateX(${-y}deg) rotateY(${-x}deg)`
    }
  </script>
</html>

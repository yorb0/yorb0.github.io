<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flappybird</title>
    <style>
        *{
            margin:0;
            padding: 0;
            box-sizing: border-box;
        }
        body{
            overflow: hidden;
        }
        #screen{
            height: 100vh;
            width: 100%;
            background: linear-gradient(to bottom right, #0003, #0003), url(background.png);
            background-size: cover;
            background-position: bottom;
            background-repeat: no-repeat;
        }
        #bird{
            position: absolute;
            height: 100px;
            width: 100px;
            background: url(bird.png);
            background-size: contain;
            background-repeat: no-repeat;
            border-radius: 99px;
            left: 200px;
            z-index: 999;
        }
        #pipe{
            position: absolute;
            right: 0;
            background: green;
            height: 99.5vh;
            width: 100px;
            right: 0;
        }
        #hole{
            position: absolute;
            height: 200px;
            width: 100px;
            background: linear-gradient(to bottom right, #0003, #0003), url(background.png) fixed;
            background-repeat: no-repeat;
            background-size: cover;
            background-position: bottom;
        }
        #over{
            font-size: 100px;
            color: red;
            display: none;
            width: 100%;
            height: 100vh;
            justify-content: center;
            align-items: center;
            background: #0009;
            flex-direction: column;
        }
        button{
            padding: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="screen">
        <h1 id="over">
            YOU DIED
            <button onclick="window.location.reload()">RETRY</button>
        </h1>
        <div id="bird"></div>
        <div id="pipe">
            <div id="hole">
            </div>
        </div>
    </div>
    <script>
        const bird = document.getElementById('bird')
        const pipe = document.getElementById('pipe')
        const hole = document.getElementById('hole')
        const over = document.getElementById('over')
        const gravity = .5
        let dead = false
        let birdSpeed = 0
        let birdY = 0
        let pipeX = document.body.clientWidth
        let holeY = 0
        let jumping = false
        holeY = Math.floor(Math.random() * document.body.clientHeight / 1.5)
        hole.style.top = holeY + 'px' 
        
        document.onkeydown = function(e)
        {
            if(e.key == ' ')
            {
                birdSpeed = 0
                birdSpeed -= 10
                bird.style.top = birdY + 'px'
            }
        }
    
        setInterval(function()
        {
            // gravity
            if(birdY >= document.body.clientHeight + 500 || birdY < -500)
            {
                birdSpeed = 0
                birdY = 0
                dead = true
                bird.style.left = '-200px'
                over.style.display = 'flex'
            }

            birdSpeed += gravity
            birdY += birdSpeed
            bird.style.top = birdY + 'px'

            // pipe move left
            if(pipeX <= 0)
            {
                pipeX = document.body.clientWidth   
                holeY = Math.floor(Math.random() * document.body.clientHeight / 1.5)
                hole.style.top = holeY + 'px' 
            }
            pipeX -= 7
            pipe.style.left = pipeX + 'px' 
        
            if(pipeX < 200 && pipeX)
            {   
                // collision on top of hole
                if(birdY < holeY)
                {
                    dead = true
                    bird.style.left = '-200px'
                    over.style.display = 'flex'
                }
                // collision below hole
                else if(birdY > holeY + 200)
                {
                    dead = true
                    bird.style.left = '-200px'
                    over.style.display = 'flex'
                }
            }
        }, 10)
        
    </script>
</body>
</html>
